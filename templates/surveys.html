{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Umfragen</h1>
            <a href="{{ url_for('new_survey') }}" class="btn btn-primary">Neue Umfrage</a>
        </div>

        <div class="space-y-6">
            {% for survey in surveys %}
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">{{ survey.title }}</h2>
                    <p class="text-gray-600">{{ survey.description }}</p>
                    
                    <div class="card-actions justify-end mt-4">
                        <a href="{{ url_for('survey_qr', survey_uuid=survey.uuid) }}" class="btn btn-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm2 2V5h1v1H5zM3 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1v-3zm2 2v-1h1v1H5zM13 3a1 1 0 00-1 1v3a1 1 0 001 1h3a1 1 0 001-1V4a1 1 0 00-1-1h-3zm1 2v1h1V5h-1z" clip-rule="evenodd" />
                            </svg>
                            QR-Code
                        </a>
                        <a href="{{ url_for('view_survey', survey_uuid=survey.uuid) }}" class="btn btn-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                            Bearbeiten
                        </a>
                        <a href="{{ url_for('present_survey', survey_uuid=survey.uuid) }}" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                            Anzeigen
                        </a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="text-center py-8">
                <p class="text-gray-500">Noch keine Umfragen erstellt.</p>
                <a href="{{ url_for('new_survey') }}" class="btn btn-primary mt-4">Erste Umfrage erstellen</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
